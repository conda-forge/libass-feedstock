{% set name = "libass" %}
{% set version = "0.16.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/libass/libass/releases/download/{{ version }}/libass-{{ version }}.tar.xz
  sha256: 5dbde9e22339119cf8eed59eea6c623a0746ef5a90b689e68a090109078e3c08

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - make
    - autoconf
    - automake
    - pkg-config
    - libtool
    - nasm
  host:
    - freetype
    - fribidi
    - fontconfig
    - expat
    - zlib
    - harfbuzz
  run:

test:
  commands:
    - test -f $PREFIX/lib/libass$SHLIB_EXT  # [unix]

about:
  home: https://github.com/libass/libass
  license: ISC
  license_family: OTHER
  license_file: COPYING
  summary: A portable subtitle renderer for the ASS/SSA (Advanced Substation Alpha/Substation Alpha) subtitle format.
  doc_url: https://github.com/libass/libass
  dev_url: https://github.com/libass/libass

extra:
  recipe-maintainers:
    - scopatz
