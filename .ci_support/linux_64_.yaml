c_compiler:
- gcc
c_compiler_version:
- '9'
cdt_name:
- cos6
channel_sources:
- conda-forge,defaults
channel_targets:
- conda-forge main
docker_image:
- quay.io/condaforge/linux-anvil-comp7
expat:
- '2'
fontconfig:
- '2.13'
freetype:
- '2'
harfbuzz:
- '2'
perl:
- 5.26.2
pin_run_as_build:
  fontconfig:
    max_pin: x
  freetype:
    max_pin: x
  harfbuzz:
    max_pin: x
  perl:
    max_pin: x.x.x
  zlib:
    max_pin: x.x
target_platform:
- linux-64
zip_keys:
- - cdt_name
  - docker_image
zlib:
- '1.2'
